<html>
<head>
  <meta charset="UTF-8">
  <!--edge浏览器H5兼容设置-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--360浏览器H5兼容设置-->
  <meta name="renderer" content="webkit" />
  <title>电脑商城</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--导入核心文件-->
  <script src="../bootstrap3/js/holder.js"></script>
  <link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
  <script src="../bootstrap3/jquery-1.9.1.min.js"></script>
  <script src="../bootstrap3/js/bootstrap.js"></script>
  <!-- 字体图标 -->
  <link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
  <link rel="stylesheet" type="text/css" href="../css/top.css" />
  <link rel="stylesheet" type="text/css" href="../css/index.css" />
  <link rel="stylesheet" type="text/css" href="../css/layout.css" />
  <link rel="stylesheet" type="text/css" href="../css/reg.css" />
  <link rel="stylesheet" type="text/css" href="../css/footer.css" />
</head>


<style>

  /*注册页半透明框的样式*/
  .forgetDiv{
    height: 280px;
    width: 500px;
    background-color: rgba(255,255,255,0.85);
    float: right;
    margin: 130px 60px 0 0;
    border-radius: 10px;
    color: #666666;
    padding: 8px;
  }

</style>

<body>
<!--头部-->
<!--		<header class="header">-->
<!--			<img src="../images/index/stumalllogo.png" alt="" />-->
<!--			<span class="pull-right"><small>欢迎访问</small><b>电脑商城</b></span>-->
<!--		</header>-->
<!--主体-->
<div class="container mycontent text-left">
  <!--透明层 -->
  <div class="forgetDiv">
    <p>重置密码</p>
    <!--表单开始-->
    <form id="form-reg" class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-md-3 control-label">邮箱：</label>
        <div class="col-md-8">
          <input id="mail-content" name="username" type="text" class="form-control" placeholder="请输入邮箱">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label"> 验证码：</label>
        <div class="col-md-8">
          <input name="password" type="text" class="form-control" placeholder="请输入收到的验证码">
        </div>
      </div>
      <!--提交按钮-->
      <div class="form-group">
        <label class="col-md-3 control-label"></label>
        <div class="col-md-8">
          <input id="btn-mail" class="btn btn-primary" type="button" value="发送验证码" />
        </div>
      </div>
    </form>
  </div>
</div>
<!--页脚开始-->
<footer class="footer">
  <!-- 品质保障，私人定制等-->
  <div class="text-center rights container">
    <div class="col-md-offset-2 col-md-2">
      <span class="fa fa-thumbs-o-up"></span>
      <p>品质保障</p>
    </div>
    <div class="col-md-2">
      <span class="fa fa-address-card-o"></span>
      <p>私人订制</p>
    </div>
    <div class="col-md-2">
      <span class="fa fa-graduation-cap"></span>
      <p>学生特供</p>
    </div>
    <div class="col-md-2">
      <span class="fa fa-bitcoin"></span>
      <p>专属特权</p>
    </div>
  </div>
  <!--联系我们、下载客户端等-->

  <!-- 页面底部-备案号 #footer -->
  <div class="col-md-12 text-center bottom">
    <!--				Copyright © 2022 dnsc.cn All Rights Reserved 京ICP备08963888号-45 <a target="_blank" href="http://www.dnsc.cn/">圆心科技集团有限公司</a> 版权所有-->
  </div>
</footer>
<!--页脚结束-->

<script type="text/javascript">
  $("#btn-mail").click(function() {
    console.log("进入mail服务");

    // 获取输入框的值
    var toMail = $("#mail-content").val();
    console.log("toMail = " + toMail);

    // 构造要发送的数据
    var data = {
      toMail: toMail
    };

    $.ajax({
      url: "/users/sendMail",
      type: "POST",
      data: data,
      dataType: "json",
      success: function(json) {
        if (json.state == 200) {
          alert("发送验证码成功！");
          // location.href = "login.html";
        } else {
          alert("发送验证码失败！" + json.message);
        }
      }
    });
  });

</script>
</body>
</html>
